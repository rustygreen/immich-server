services:
  postgres:
    image: tensorchord/pgvecto-rs:pg16-v0.2.0
    container_name: immich_postgres
    restart: unless-stopped
    profiles: ["", "main"]
    environment:
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immich -d immich"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: immich_redis
    restart: unless-stopped
    profiles: ["", "main"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich
    restart: unless-stopped
    profiles: ["", "main"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOSTNAME: postgres
      DB_USERNAME: immich
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: redis
      IMMICH_MACHINE_LEARNING_URL: ${ML_URL:-http://immich_ml:3003}
      TZ: ${TZ}
    volumes:
      # All Immich data on local SSD
      - /srv/immich/library:/usr/src/app/upload/library
      - /srv/immich/thumbs:/usr/src/app/upload/thumbs
      - /srv/immich/encoded-video:/usr/src/app/upload/encoded-video
      - /srv/immich/upload:/usr/src/app/upload/upload
      - /srv/immich/profile:/usr/src/app/upload/profile
    ports:
      - "2283:2283"

  immich_ml:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich_ml
    restart: unless-stopped
    profiles: ["", "ml"]
    volumes:
      - ./model-cache:/cache
    ports:
      - "${ML_PORT:-3003}:3003"
    deploy:
      resources:
        limits:
          memory: ${ML_MEMORY:-4G}

  caddy:
    image: slothcroissant/caddy-cloudflaredns:latest
    container_name: caddy
    restart: unless-stopped
    profiles: ["", "main"]
    environment:
      ACME_EMAIL: ${ACME_EMAIL}
      DOMAIN: ${DOMAIN}
      CF_API_TOKEN: ${CF_API_TOKEN}
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    profiles: ["", "main"]
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}

  db_backup:
    image: prodrigestivill/postgres-backup-local:16
    container_name: immich_db_backup
    restart: unless-stopped
    profiles: ["", "main"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: immich
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: immich
      SCHEDULE: "0 2 * * *"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
      TZ: ${TZ}
    volumes:
      - /srv/immich/backups:/backups

volumes:
  caddy_data:
  caddy_config:
